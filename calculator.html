<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">

    <title>TI-83 Premium CE - Amine Guizani</title>
</head>

<body>
    <div class="wrap">

        <div class="container">

            <h1>TI-83 Premium CE</h1>
            <div class="first-r">
                <input type="text" class="result" id="result" readonly="true"/>
                <input type="button" id="cleared" value="AC" onclick="clearBoard()" class="clear" />
            </div>
            <div class="sec-r">
                <input type="button" value="1" id="n_one" onclick="update(1)">
                <input type="button" value="2" id="n_two" onclick="update(2)">
                <input type="button" value="3" id="n_three" onclick="update(3)">
                <input type="button" class="op" value="+" id="op_plus"">
            </div>

            <div class="third-r">
                <input type="button" value="4" id="n_four" onclick="update(4)">
                <input type="button" value="5" id="n_five" onclick="update(5)">
                <input type="button" value="6" id="n_six" onclick="update(6)">
                <input type="button" class="op" value="-" id="op_minus"">
            </div>

            <div class="four-r">
                <input type="button" value="7" id="n_seven" onclick="update(7)">
                <input type="button" value="8" id="n_eight" onclick="update(8)">
                <input type="button" value="9" id="n_nine" onclick="update(9)">
                <input type="button" class="op" value="x" id="op_time"">
            </div>
            <div class="five-r">
                <input type="button" class="op" value="/" id="op_by">
                <input type="button" value="0" id="n_zero" onclick="update(0)">

                <input type="button" value="." id="flt_dot" onclick="update('.')">
                <input type="button" class="equal" value="=" id="op_equal">
            </div>
        </div>
    </div>

    <div class="copy">Copyright &COPY; 2021 <a href="https://github.com/amine-guizani">Amine Guizani</a>. All rights reserved. </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
